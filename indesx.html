<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h1>Random <br><span>Password Generator</span></h1>
    <div class="display">
      <input type="text" id="Password" placeholder="Random Password" readonly>
      <img src="./images/copy.png" alt="Copy" onclick="copyPassword()">
    </div>
    <button id="generate" onclick="generatePassword()">
      <img src="./images/generate.png" alt="Generate">
      Generate Password
    </button>
    <!-- Notification Boxes -->
    <div id="notification" class="notification"></div>
  </div>
</body>

</html>
